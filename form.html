<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Info personnelles</legend>
            <label for="name">Prénom :</label>
            <input type="text" name="prenom" id="prenom" maxlength="20" minlength="2" placeholder="Ex: Jacques">
            <br>
            <label for="name">Nom :</label>
            <input type="text" name="nom" id="nom" maxlength="20" minlength="2" placeholder="Ex: Dubois">
            <br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Ex: email@mail.fr">
            <br>
            <label for="tel">Numéro :</label>
            <input type="tel" name="tel" id="tel" placeholder="Ex: 06 06 06 06 06">
            <br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" name="mdp" id="mdp" maxlength="30" minlength="8" placeholder="Ex: P@assW0rd">
            <br>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" placeholder="Ex: 15">
            <br>
            <label for="commentaire">Laissez un commentaire :</label>
            <br>
            <textarea rows="10" cols="70" name="commentaire" id="commentaire"
                placeholder="J'adore ce que vous faites"></textarea>
            <br>
            <label for="date">Date de commentaire :</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="photo">Ma Photo :</label>
            <input type="file" name="photo" id="photo" accept=".jpg, .png, .gif">
        </fieldset>
        <fieldset>
            <legend>Vous préférez</legend>
            <input type="checkbox" id="HTML" checked>
            <label for="HTML">Le HTML</label>
            <br>
            <input type="checkbox" id="CSS">
            <label for="CSS">Le CSS</label>
            <br>
            <input type="checkbox" id="JS">
            <label for="JS">Le JavaScript</label>
            <br>
            <input type="checkbox" id="rien">
            <label for="rien">Ne rien faire</label>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez:</legend>
            <input type="radio" id="matin" checked>
            <label for="matin">Le matin</label>
            <br>
            <input type="radio" id="midi">
            <label for="midi">Le midi</label>
            <br>
            <input type="radio" id="soir">
            <label for="soir">Le soir</label>
            <br>
            <input type="radio" id="retard">
            <label for="retard">En retard</label>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire :</legend>
            <label for="form">Vous en avez Assez ?</label>
            <select name="form" id="">
                <optgroup label="Team pas encore">
                    <option>J'en veux plus</option>
                    <option>C'est super</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option>J'en ai marre</option>
                    <option>Pitié</option>
                </optgroup>
            </select>
            <br>
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Reset" />
        </fieldset>
    </form>

</body>

</html>
